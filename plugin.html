<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plugin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="jquery.fireworks.js"></script> 
</head>
<body>
    <div class="demo">
    </div>
    <script>
        $('.demo').fireworks({ 
            sound: true, // sound effect
            opacity: 0.9, 
            width: '100%', 
            height: '100%' 
        });
    </script>
</body>
</html>
